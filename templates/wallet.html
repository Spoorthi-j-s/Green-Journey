<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GREEN JOURNEY</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="http://127.0.0.1:5000/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="http://127.0.0.1:5000/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:5000/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:5000/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="http://127.0.0.1:5000/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="http://127.0.0.1:5000/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->
        <div class="container-fluid bg-dark px-0">
            <div class="row gx-0">
                <div class="col-lg-6 bg-dark d-none d-lg-block">
                    <a href="/" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                        <h1 class="m-0 text-primary text-uppercase">GREEN JOURNEY</h1>
                    </a>
                </div>
                <div class="col-lg-6">
                    
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">

                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="navbar-nav mr-auto py-0">
                                <a href="/home" class="nav-item nav-link">Home</a>
                                <a href="/recharge" class="nav-item nav-link">wallet</a>
                                <a href="/" class="nav-item nav-link">Logout</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Header End -->


        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(http://127.0.0.1:5000/static/img/wal.jpeg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Wallet</h1>
                    <nav aria-label="breadcrumb">
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Booking Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;padding: 25px;">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <h2>Available balance: {{balance}} </h2><br>
                            <form action="/recharge" method="post">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="name" name="amount" placeholder="Enter amount" required>
                                            <label for="name">Amount</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"   title="Enter 16 digit" id="card" name="card" placeholder="Enter card number" required>
                                            <label for="name">card number (1234-5678-1234-5678)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" pattern="^\d{3,4}$" title="Enter 3 or 4 digit" placeholder="123"  id="cvv" name="cvv" placeholder="Enter cvv number" required>
                                            <label for="name">cvv number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="month" class="form-control" id="ed" name="ed" required>
                                            <label for="name">Exp. date</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Add amount</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Booking End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/wow/wow.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/easing/easing.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/waypoints/waypoints.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/counterup/counterup.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="http://127.0.0.1:5000/static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="http://127.0.0.1:5000/static/js/main.js"></script>
</body>

</html>
